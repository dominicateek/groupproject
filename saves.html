<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Saves</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1b2f, #162447, #1f4068);
      height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center;
      color: white;
      text-align: center;
    }
    .container { 
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 80%;
      max-width: 600px;
    }
    .save-slot {
      background: #1f4068;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-slot:hover { background: #e43f5a; transform: scale(1.05); }
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #1f4068;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover { background: #e43f5a; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¾ Game Saves</h1>
    <div class="save-slot">Save Slot 1 - Chapter 2</div>
    <div class="save-slot">Save Slot 2 - Chapter 5</div>
    <div class="save-slot">Empty Slot</div>
    <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Main Menu</button>
  </div>
</body>
</html>
