<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings Screen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1b2f, #162447, #1f4068);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 80%;
      max-width: 600px;
    }
    h1 { margin-bottom: 20px; }
    ul {
      text-align: left;
      margin-top: 20px;
      line-height: 1.8;
    }
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #1f4068;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover { background: #e43f5a; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Settings Screen</h1>
    <ul>
      <li><strong>Performance mode</strong> — Allows the user to disable some functions for smoother gameplay.</li>
      <li><strong>Audio button</strong> — Opens the audio settings screen.</li>
      <li><strong>Audio slider</strong> — Lets the user adjust the game’s volume.</li>
    </ul>
    <button class="back-btn" onclick="window.location.href='index.html'">⬅ Back to Main Menu</button>
  </div>
</body>
</html>
